<!DOCTYPE html>
<html>
   <head>
      <title>Admin Page</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
      <link href="index.css" rel="stylesheet" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="moment.js"></script>
      <script src="moment-with-locales.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />
      <script src="admin.js"></script>
   </head>

   <body>
      <main>
         <h1>Admin Page</h1>
         <h2>Current Resources</h2>
         <div id="alert-placement" class="mt-3">
         </div>
         <div class="d-flex justify-content-end mb-2 w-100">
            <input id="query-input" class="mr-2" placeholder="Search By Name" type="text" />
            <button id="query-btn" type="button" class="btn bg-husky text-white">Search</button>
         </div>
         <table class="table" id="resources-table">
           <thead class="thead-dark">
             <tr>
               <th scope="col">Name</th>
               <th scope="col">Description</th>
               <th scope="col">Link</th>
               <th scope="col">Icon</th>
               <th scope="col">User who added</th>
               <th scope="col">Expiration</th>
               <th scope="col">Status</th>
               <th scope="col">Edit?</th>
               <th scope="col">Remove?</th>
             </tr>
           </thead>
           <tbody>
           </tbody>
         </table>
      </main>

      <!-- EDIT RESOURCE INFO MODAL -->
      <div class="modal fade" id="resource-modal" tabindex="-1" role="dialog"
           aria-labelledby="resource-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="resource-modal-label">Edit Resource</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
               <form>
                  Name: <input id="resource-modal-name" name="name" type="text"
                               class="form-control" />
                  Icon: <input id="resource-modal-icon" name="icon" type="text"
                               class="form-control" />
                  Link: <input id="resource-modal-link" name="link" type="text" class="form-control"
                               data-toggle="tooltip" data-placement="top"
                               title="Link should start with https:// or http://" />
                  Description: <input id="resource-modal-description" name="description" type="text" 
                                      class="form-control" />
                  Expire:
                  <div class="input-group date" id="expire-picker" data-target-input="nearest">
                     <input id="resource-modal-expire" type="text" name="expire"
                     class="form-control datetimepicker-input" />
                     <div class="input-group-append" data-target="#expire-picker" data-toggle="datetimepicker">
                          <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                     </div>
                  </div>
               </form>
            </div>
            <h3 class="text-center">Tags</h3>
            <div id="category-cont" class="p-1 d-flex justify-content-center flex-wrap">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="update-resource-btn" type="button" class="btn btn-primary">
                 Submit Changes
              </button>
            </div>
          </div>
        </div>
      </div>
   </body>
</html>
