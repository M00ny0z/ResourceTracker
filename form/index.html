<!DOCTYPE html>
<!--
  Name: Manny Munoz
  Date: 01.14.19

  This is the form.html page for the ResourceTracker website. It allows advisors/members of the
  community to fill out a form to add a new resource to the database.
-->
<html>
   <head>
      <title>Submission Form</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
      <link href="../index.css" rel="stylesheet"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="../moment.js"></script>
      <script src="../moment-with-locales.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />
      <script src="form.js"></script>
   </head>

   <body>
      <main>
         <h1>Submit a New Resource</h1>
         <form class="mb-2">
            <div class="form-group">
               <label for="name-input">Resource Name</label>
               <input id="name-input" type="text" name="name" required class="form-control" />
            </div>

            <div class="form-group">
               <label for="name-input">Resource Link</label>
               <input type="text" name="link" required class="form-control" />
            </div>

            <div class="form-group">
               <label for="name-input">Resource Icon</label>
               <input type="text" name="icon" pattern="^([^ ])+$" maxlength="50"
                  required class="form-control" placeholder="Ex. archway" />
               <small class="form-text text-muted">
                  Please <span class="font-weight-bold">ONLY</span> use the link below to search for an icon and only type the name here.
                  <a href="https://fontawesome.com/icons?d=gallery&m=free" class="font-weight-bold">
                     Link to icons
                  </a>
               </small>
            </div>

            <div class="container">
                <div class="row">
                     <div class="form-group">
                        <label>Resource Expiration Date (if applicable)</label>
                         <div class="input-group date" id="expire-picker" data-target-input="nearest">
                             <input type="text" name="expire"
                             class="form-control datetimepicker-input"
                             data-target="#expire-picker" data-toggle="tooltip" data-placement="top"
                             title="Format should be YYYY-MM-DD"/>
                             <div class="input-group-append" data-target="#expire-picker" data-toggle="datetimepicker">
                                 <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                             </div>
                         </div>
                     </div>
                </div>
            </div>

            <h2>Categories</h2>
            <small>At least one is recommended</small>

            <div id="category-container">
            </div>

            <div class="form-group">
               <label for="exampleFormControlTextarea1">Resource Description</label>
               <textarea class="form-control" id="desc-input" name="description"
                  rows="3"></textarea>
            </div>
            <div id="alert-placement" class="mt-3">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>
      </main>
   </body>

</html>
