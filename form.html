<!DOCTYPE html>
<html>
   <head>
      <title>Submition Form</title>
      <link href="index.css" rel="stylesheet"/>
      <script src="form.js"></script>
   </head>

   <body>
      <main>
         <h1>Submit a new resource</h1>
         <form>
            <div class="form-group">
               <label for="name-input">Resource Name</label>
               <input type="text" name="name" required class="form-control" />
            </div>

            <h2>Categories</h2>
            <small>Select at least one</small><br /><br />

            <div class="custom-control custom-checkbox">
               <input type="checkbox" class="custom-control-input" value="4" name="tags[]"
                  id="customCheck1" />
               <label class="custom-control-label" for="customCheck1">
                  Academic
               </label>
            </div>

            <div class="custom-control custom-checkbox">
               <input type="checkbox" class="custom-control-input" value="2" name="tags[]"
                  id="customCheck2" />
               <label class="custom-control-label" for="customCheck2">
                  Housing
               </label>
            </div>

            <div class="custom-control custom-checkbox">
               <input type="checkbox" class="custom-control-input" value="3" name="tags[]"
                  id="customCheck3" />
               <label class="custom-control-label" for="customCheck3">
                  Food
               </label>
            </div>

            <div class="custom-control custom-checkbox">
               <input type="checkbox" class="custom-control-input" value="4" name="tags[]"
                  id="customCheck4" />
               <label class="custom-control-label" for="customCheck4">
                  Events
               </label>
            </div>

            <div class="custom-control custom-checkbox">
               <input type="checkbox" class="custom-control-input" value="5" name="tags[]"
                  id="customCheck5" />
               <label class="custom-control-label" for="customCheck5">
                  Volunteering
               </label>
            </div>

            <div class="form-group">
               <label for="exampleFormControlTextarea1">Resource Description</label>
               <textarea class="form-control" id="exampleFormControlTextarea1" name="description"
                  rows="3">
               </textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>
      </main>
   </body>

</html>
