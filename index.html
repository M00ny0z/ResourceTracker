<!DOCTYPE html>
<!--
  Name: Manny Munoz
  Date: 01.14.19

  This is the index.html page for the ResourceTracker website. It is the student side of the site
  that allows students to see all resources collected by advisors and otherwise, and allows for
  students to filter based on categories
-->
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>ResourceTracker</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
      <link href="index.css" rel="stylesheet" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="index.js"></script>
   </head>

   <body>
      <ul class="flex-row d-flex justify-content-around mt-1 flex-wrap">
      </ul>
      <div class="d-flex justify-content-center mb-2 w-100">
         <input id="query-input" class="mr-2 w-50" placeholder="Search By Name and Description" type="text" />
         <button id="query-btn" type="button" class="btn bg-husky text-white">Search</button>
      </div>
      <div>
         <small class="form-text text-muted">
            See something missing? Head to the
            <a href="https://depts.washington.edu/uwtslwebdev/ResourceTracker/form/"
               class="font-weight-bold">
               form site to add a new resource.
            </a>
         </small>
      </div>
      <div id="alert-placement" class="mt-3">
      </div>
      <main>
         <section>
         </section>
      </main>

      <!-- Modal -->
      <div class="modal fade" id="info-modal" tabindex="-1" role="dialog" aria-labelledby="info-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="info-modal-label">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
               <p id="resource-name"></p>
               <p id="resource-desc"></p>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-husky">
                  <a id="resource-link">Resource Link</a>
               </button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
   </body>
</html>
